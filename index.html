<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pomodoro Timer</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<h1>Pomodoro Timer</h1>
		</header>
		<main>
			<div class="bg-container">
				<img
					src="./assets/images/backgrounds/lucius-hunter-S2Rj0Dlg1Ds-unsplash.jpg"
					alt=""
				/>
			</div>
			<div class="main-container">
				<div class="pomodoro">
          <div class="pomodoro__functions"></div>
					<h4 class="pomodoro__time" id="time">25:00</h4>
          <div class="pomodoro__buttons">
            <button class="pomodoro__button start" id="start-btn">Start</button>
            <button class="pomodoro__button reset" id="reset-btn">Reset</button>
          </div>
				</div>
			</div>
		</main>
		<footer></footer>

		<script type="module" src="./js/script.js"></script>
	</body>
</html>
